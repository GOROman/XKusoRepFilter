<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>XKusoRepFilter 設定</title>
  <style>
    body {
      font-family: 'Meiryo', sans-serif;
      width: 300px;
      padding: 10px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #1da1f2;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0c85d0;
    }
    .status {
      margin-top: 10px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <h1>XKusoRepFilter 設定</h1>
  <div class="form-group">
    <label for="blockWords">ブロックする文字列（1行に1つ）:</label>
    <textarea id="blockWords"></textarea>
  </div>
  <button id="saveButton">保存</button>
  <div id="status" class="status">設定を保存しました！</div>
  <script src="popup.js"></script>
</body>
</html>
